<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ZUI</title>
  <link rel="stylesheet/less" type="text/css" href="../src/less/zui.less" />
  <script type="text/javascript"> less = { env: "development", dumpLineNumbers:'mediaquery' }; </script>
  <script type="text/javascript" src="../assets/js/less.js"></script>
</head>

<body>
  <section id='labels' class="page-section">
    <div class="page-header"><h1>标签</h1></div>

    <h3>类型</h3>
    <h4>基本类型</h4>
    <table class="table" style='text-align:center'>
      <tr>
        <th width='200px'>标签</th>
        <th>描述</th>
      </tr>
      <tr>
        <td><h1><span class="label label-default">New</span></h1></td>
        <td>h1</td>
      </tr>
      <tr>
        <td><h2><span class="label label-default">New</span></h2></td>
        <td>h2</td>
      </tr>
      <tr>
        <td><h3><span class="label label-default">New</span></h3></td>
        <td>h3</td>
      </tr>
      <tr>
        <td><h4><span class="label label-default">New</span></h4></td>
        <td>h4</td>
      </tr>
      <tr>
        <td><h5><span class="label label-default">New</span></h5></td>
        <td>h5</td>
      </tr>
      <tr>
        <td><h6><span class="label label-default">New</span></h6></td>
        <td>h6</td>
      </tr>
    </table>
   

    <h3>变化</h3>
    <h4>颜色</h4>
    <table class="table" style='text-align:left'>
      <tr>
        <th width='200px'>标签</th>
        <th>描述</th>
      </tr>
      <tr>
        <td><span class="label label-default">Default</span></td>
        <td>label-default</td>
      </tr>
      <tr>
        <td><span class="label label-primary">Primary</span></td>
        <td>label-primary</td>
      </tr>
      <tr>
        <td><span class="label label-success">Success</span></td>
        <td>label-success</td>
      </tr>
      <tr>
        <td><span class="label label-info">Info</span></td>
        <td>label-info</td>
      </tr>
      <tr>
        <td><span class="label label-warning">Warning</span></td>
        <td>label-warning</td>
      </tr>
      <tr>
        <td><span class="label label-danger">Danger</span></td>
        <td>label-danger</td>
      </tr>
    </table>
  </section>
</body>
</html>
